name: Run Tests
on:
  [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: Test project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Install dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wget tar lib32gcc-s1 xvfb steam

      - name: Restore Steam config.vdf
        env:
          STEAM_CONFIG_VDF: ${{ secrets.STEAM_CONFIG_VDF }}
        run: |
          mkdir -p ~/.steam/config
          echo "$STEAM_CONFIG_VDF" | base64 --decode > ~/.steam/config/config.vdf
          chmod 777 ~/.steam/config/config.vdf

      - name: Start Xvfb (headless display)
        run: |
          export DISPLAY=:99
          Xvfb $DISPLAY -screen 0 1024x768x24 &
          sleep 3
          echo "Xvfb started on $DISPLAY"

      - name: Start Steam client
        run: |
          export DISPLAY=:99
          echo "Starting Steam client in background using cached login..."
          steam -silent > steam.log 2>&1 &
          STEAM_PID=$!
          sleep 30
          echo "=== Steam output ==="
          cat steam.log
          disown $STEAM_PID

