name: Run Tests
on:
  [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: Test project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Setup steamcmd
        uses: CyberAndrii/setup-steamcmd@v1

      - name: Restore Steam config.vdf
        env:
          STEAM_CONFIG_VDF: ${{ secrets.STEAM_CONFIG_VDF }}
        run: |
          mkdir -p "${{ steps.steamcmd.outputs.directory }}/config"
          echo "$STEAM_CONFIG_VDF" | base64 --decode > "${{ steps.steamcmd.outputs.directory }}/config/config.vdf"

          echo "Wrote config.vdf to:"
          ls -l "${{ steps.steamcmd.outputs.directory }}/config"

      - name: Install Spacewar (480)
        env:
          STEAM_USERNAME: ${{ secrets.STEAM_USERNAME }}
        run: |
          steamcmd \
            +login "$STEAM_USERNAME" \
            +app_update 480 validate \
            +quit

      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
