jobs:
  build:
    name: Test project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Install dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wget tar lib32gcc-s1 xvfb steamcmd

      - name: Restore Steam config.vdf
        env:
          STEAM_CONFIG_VDF: ${{ secrets.STEAM_CONFIG_VDF }}
        run: |
          mkdir -p ~/.steam/config
          echo "$STEAM_CONFIG_VDF" | base64 --decode > ~/.steam/config/config.vdf
          chmod 777 ~/.steam/config/config.vdf

      - name: Sign in to Steam using steamcmd
        run: |
          echo "Signing in to Steam using steamcmd..."
          steamcmd +login ${{ secrets.STEAM_USERNAME }} ${{ secrets.STEAM_PASSWORD }} +quit
          if [ $? -ne 0 ]; then
            echo "Steam login failed with steamcmd!"
            exit 1
          else
            echo "Steam login successful with steamcmd!"
          fi

      - name: Start Xvfb (headless display)
        run: |
          export DISPLAY=:99
          Xvfb $DISPLAY -screen 0 1024x768x24 &
          sleep 3
          echo "Xvfb started on $DISPLAY"

      - name: Start Steam client
        run: |
          export DISPLAY=:99
          echo "Starting Steam client in background..."
          steam -silent > steam.log 2>&1 &
          STEAM_PID=$!
          sleep 30
          echo "=== Steam output ==="
          cat steam.log

      - name: Test Steam is running and logged in
        run: |
          echo "Checking if Steam is running..."
          if ! pgrep -x steam > /dev/null; then
            echo "Steam is NOT running!"
            cat steam.log
            exit 1
          fi
          echo "Steam process is running."

